    <script>
        const CORS_PROXY = "https://corsproxy.io/?";
        const RSS_URL = "https://alerts.ncdr.nat.gov.tw/RssAtomFeed.ashx?AlertType=33";
        
        // å®šç¾©ç¸£å¸‚åˆ†é¡
        const regions = {
            north: ['è‡ºåŒ—å¸‚', 'æ–°åŒ—å¸‚', 'åŸºéš†å¸‚', 'æ¡ƒåœ’å¸‚', 'æ–°ç«¹å¸‚', 'æ–°ç«¹ç¸£'],
            central: ['è‹—æ —ç¸£', 'è‡ºä¸­å¸‚', 'å½°åŒ–ç¸£', 'å—æŠ•ç¸£', 'é›²æ—ç¸£'],
            south: ['å˜‰ç¾©å¸‚', 'å˜‰ç¾©ç¸£', 'è‡ºå—å¸‚', 'é«˜é›„å¸‚', 'å±æ±ç¸£'],
            east: ['å®œè˜­ç¸£', 'èŠ±è“®ç¸£', 'è‡ºæ±ç¸£'],
            island: ['æ¾æ¹–ç¸£', 'é‡‘é–€ç¸£', 'é€£æ±Ÿç¸£']
        };

        function processData(data) {
            const entries = data.getElementsByTagName("entry");
            const alerts = {};
            
            Array.from(entries).forEach(entry => {
                const summary = entry.getElementsByTagName("summary")[0].textContent;
                const updated = entry.getElementsByTagName("updated")[0].textContent;
                
                // è§£æç¸£å¸‚å’Œç‹€æ…‹
                const match = summary.match(/\[(åœç­åœèª²é€šçŸ¥)\](.*?):/);
                if (match) {
                    const city = match[2].trim();
                    alerts[city] = {
                        status: summary,
                        time: updated
                    };
                }
            });

            return alerts;
        }

        function updateTables(alerts) {
            Object.keys(regions).forEach(region => {
                const tableBody = document.getElementById(`${region}Table`);
                if (tableBody) {
                    tableBody.innerHTML = regions[region].map(city => {
                        const alert = alerts[city];
                        return `
                            <tr>
                                <td class="text-center">${city}</td>
                                <td class="text-center ${alert ? 'table-warning' : ''}">${alert ? alert.status : 'æ­£å¸¸ä¸Šç­ä¸Šèª²'}</td>
                            </tr>
                        `;
                    }).join('');
                }
            });
        }

        // æ·»åŠ å»¶é²å‡½æ•¸
        function delay(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // æ·»åŠ é‡è©¦æ©Ÿåˆ¶çš„fetchå‡½æ•¸
        async function fetchWithRetry(url, retries = 5) {
            for (let i = 0; i < retries; i++) {
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    return await response.text();
                } catch (error) {
                    console.log(`å˜—è©¦ç¬¬ ${i + 1} æ¬¡å¤±æ•—:`, error);
                    if (i === retries - 1) throw error;
                    await delay(1000); // ç­‰å¾…1ç§’å¾Œé‡è©¦
                }
            }
        }

        // æ›´æ–°è¼‰å…¥è³‡æ–™çš„éƒ¨åˆ†
        fetchWithRetry(CORS_PROXY + encodeURIComponent(RSS_URL))
            .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
            .then(data => {
                const alerts = processData(data);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('data-container').style.display = 'block';
                updateTables(alerts);
            })
            .catch(error => {
                console.error('Error fetching RSS feed:', error);
                document.getElementById('loading').innerHTML = "ç„¡æ³•è¼‰å…¥è³‡æ–™ï¼Œè«‹ç¨å¾Œå†è©¦";
            });

        // æ·»åŠ ä¸»é¡Œåˆ‡æ›åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            
            // æª¢æŸ¥æœ¬åœ°å­˜å„²çš„ä¸»é¡Œè¨­ç½®
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.className = savedTheme;
            } else {
                // å¦‚æœæ²’æœ‰ä¿å­˜çš„ä¸»é¡Œï¼Œå‰‡ä½¿ç”¨ç³»çµ±é è¨­
                if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.body.className = 'dark-theme';
                } else {
                    document.body.className = 'light-theme';
                }
            }
            
            // åˆ‡æ›ä¸»é¡Œ
            themeToggle.addEventListener('click', () => {
                if (document.body.className === 'light-theme') {
                    document.body.className = 'dark-theme';
                    localStorage.setItem('theme', 'dark-theme');
                } else {
                    document.body.className = 'light-theme';
                    localStorage.setItem('theme', 'light-theme');
                }
            });
            
            // ç›£è½ç³»çµ±ä¸»é¡Œè®ŠåŒ–
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!localStorage.getItem('theme')) {
                    document.body.className = e.matches ? 'dark-theme' : 'light-theme';
                }
            });
        });
